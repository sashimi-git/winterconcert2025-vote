<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>YGWO Winter Concert 2025</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>

    <section class="hero is-small">
        <div class="hero-body p-4">
            <h1 class="title is-size-4">
                YGWO WINTER CONCERT 2025
            </h1>
            <p class="subtitle is-size-5">
                第２部 紅白ステージ特設サイト
            </p>
        </div>
    </section>

    <hr class="m-1">

    <section class="section pt-3">
        <div class="container p-3 mb-5 has-text-centered is-max-tablet">
            <p class="title is-size-4-mobile is-size-1-tablet is-underlined">投票結果</p>

            <div class="box my-5">
                <p class="title is-size-4-mobile is-size-1-tablet has-text-danger">紅組：177票</p>
                <p class="title is-size-4-mobile is-size-1-tablet">白組：233票</p>
                <p class="subtitle is-size-7-mobile is-size-5-tablet my-3">（計：410票）</p>
            </div>

            <div class="block m">
                <p class="title is-size-4-mobile is-size-1-tablet is-underlined">よって、白組の勝利となりました！</p>
                <p class="subtitle is-size-6-mobile is-size-4-tablet my-4">
                    たくさんのご投票ありがとうございました！
                    <br>
                    今後とも、YGWOをよろしくお願いいたします。
                </p>
            </div>
            
        </div>
    </section>

    <footer class="footer p-2">
        <div class="content has-text-centered">
            <p class="m-0 has-text-weight-semibold">YGWO WINTER CONCERT 2025</p>
            <p class="is-italic">Developed by Tomoya Nishimura</p>
        </div>
    </footer>
</body>

</html>
